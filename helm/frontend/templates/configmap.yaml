apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontend.fullname" . }}-config
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
data:
  # Backend API endpoint (uses Kubernetes service DNS)
  next-public-api-url: {{ .Values.env.NEXT_PUBLIC_API_URL | quote }}

  # Application configuration
  environment: {{ .Values.env.ENVIRONMENT | quote }}
